<div class="wrapper">
    <!-- Main Sidebar Container -->
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
        <!-- Brand Logo -->
        <a routerLink="./facultyDashboard" class="brand-link">
            <img src="https://user-images.githubusercontent.com/42808213/134984393-da7b40a0-f399-43fa-8882-94f559b7096e.png"
                alt="Eduflex Logo" class="brand-image img-circle elevation-3" style="opacity: .8">
            <span class="brand-text font-weight-light">EduFlex</span>
        </a>

        <!-- Sidebar -->
        <div class="sidebar">
            <!-- Sidebar user panel (optional) -->
            <div class="user-panel mt-3 pb-3 mb-3 d-flex">
                <div class="image">
                    <img [src]="faculty.facultyAvatar" class="img-circle elevation-2" alt="User Image">
                </div>
                <div class="info">
                    <a href="#" class="d-block">{{faculty.facultyName}}</a>
                </div>
            </div>

            <!-- Sidebar Menu -->
            <nav class="mt-2">
                <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu"
                    data-accordion="false">
                    <li class="nav-item">
                        <a routerLink="./faculty-dashboard" routerLinkActive="active" class="nav-link">
                            <i class="nav-icon fas fa-tachometer-alt"></i>
                            <p>
                                Dashboard
                            </p>
                        </a>
                    </li>
                    <li class="nav-header">FACULTY</li>
                    <li class="nav-item">
                        <a routerLinkActive="active" class="nav-link">
                            <i class="nav-icon fas fa-chalkboard-teacher"> </i>
                            <p>
                                Take Attendance
                                <!-- <span class="badge badge-info right">2</span> -->
                            </p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a routerLinkActive="active" class="nav-link">
                            <i class="nav-icon fas fa-plus-circle"></i>
                            <p>
                                View Update Attendance
                            </p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a routerLink="./add-result" routerLinkActive="active" class="nav-link">
                            <i class="nav-icon fas fa-envelope"></i>
                            <p>
                                Add Result
                            </p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a routerLink="./add-faculty-leave" routerLinkActive="active" class="nav-link">
                            <i class="nav-icon fas fa-door-open"></i>
                            <p>
                                Apply Leave
                            </p>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a routerLink="./add-faculty-feedback" routerLinkActive="active" class="nav-link">
                            <i class="nav-icon fas fa-plus-circle"></i>
                            <p>
                                Apply Feedback
                            </p>
                        </a>
                    </li>
                    <li class="nav-header"></li>
                </ul>
            </nav>
            <!-- /.sidebar-menu -->
        </div>
        <!-- /.sidebar -->
    </aside>
    <!-- Content Wrapper. Contains page content -->

    <!-- /.content-wrapper -->
</div>
<!-- ./wrapper -->
