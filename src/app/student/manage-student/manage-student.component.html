<div class="content-wrapper">
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Manage Students</h1>
                </div>

            </div>
            <button type="button" class="btn btn-primary" routerLink="/home/add-student"><i
                    class="nav-icon fas fa-plus-square"></i>&nbsp;&nbsp;&nbsp;Add
                Student</button>
        </div><!-- /.container-fluid -->
    </section>
    <section class="content">
        <div class="container-fluid">
            <div class="row">

                <div class="col-12">
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title">Student Details</h3>
                        </div>
                        <!-- ./card-header -->
                        <div class="card-body">
                            <table class="table table-bordered table-hover">
                                <thead class="thead-light">
                                    <tr>
                                        <th>ID</th>
                                        <th>Name</th>
                                        <th>Username</th>
                                        <th>Password</th>
                                        <th>City</th>
                                        <th>Course</th>
                                        <th class="text-center">Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let student of studentList" data-widget="expandable-table"
                                        aria-expanded="false">
                                        <td>{{student.studentId}}</td>
                                        <td>{{student.studentName}}</td>
                                        <td>{{student.studentUsername}}</td>
                                        <td>{{student.studentPassword}}</td>
                                        <td>{{student.studentCity}}</td>
                                        <td>{{student.course.courseName}}</td>
                                        <td class="text-center"><button type="button" class="btn btn-primary"
                                                (click)="updateStudent(student)" disabled>Edit</button>
                                            &nbsp;&nbsp;&nbsp;
                                            <button type="button" class="btn btn-danger"
                                                (click)="deleteStudent(student)">Delete</button>
                                        </td>
                                    </tr>

                                </tbody>
                            </table>
                        </div>
                        <!-- /.card-body -->
                    </div>
                    <!-- /.card -->
                </div>
            </div>
        </div>
    </section>
</div>
