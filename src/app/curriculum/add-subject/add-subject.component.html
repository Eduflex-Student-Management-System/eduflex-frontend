<!-- Main content -->
<div class="content-wrapper">

    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0">Add Subject</h1>
                </div><!-- /.col -->

            </div><!-- /.row -->
        </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <!-- left column -->
                <div class="col-md-12">
                    <!-- jquery validation -->
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title">Add Subject</h3>
                        </div>
                        <!-- /.card-header -->

                        <!-- form start -->
                        <form [formGroup]="addSubjectForm">
                            <div class="card-body">
                                <div class="form-group">
                                    <label for="courseName">Subject Name</label>
                                    <input type="text" name="courseName" id="courseName" class="form-control"
                                        placeholder="Enter Full Name" formControlName="subjectName">
                                    <small id="helpId" class="text-muted">Name Goes Here</small>
                                </div>
                                <div class="form-group">
                                    <label for="facultyName">Faculty</label>
                                    <select class="form-control custom-select" formControlName="faculty">
                                        <option disabled>Choose here</option>
                                        <option *ngFor="let faculty of facultyList" [ngValue]="faculty">
                                            {{faculty.facultyName}}</option>
                                    </select>
                                </div>
                            </div>
                            <!-- /.card-body -->
                            <div class="card-footer">
                                <button type="button" class="btn btn-primary" (click)="addSubject()">Submit</button>
                            </div>
                        </form>
                    </div>
                    <!-- /.card -->
                </div>
                <!--/.col (left) -->
                <!-- right column -->
            </div>
        </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
</div>
