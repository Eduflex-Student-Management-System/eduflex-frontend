<div class="content-wrapper">
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Manage Subjects</h1>
                </div>

            </div>
            <button type="button" class="btn btn-primary" routerLink="./add-subject"><i
                    class="nav-icon fas fa-plus-square"></i>&nbsp;&nbsp;&nbsp;Add
                Subject</button>
        </div><!-- /.container-fluid -->
    </section>
    <section class="content">
        <div class="container-fluid">
            <div class="row">

                <div class="col-12">
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title">Subject Details</h3>
                        </div>
                        <!-- ./card-header -->
                        <div class="card-body">
                            <table class="table table-bordered table-hover">
                                <thead class="thead-light">
                                    <tr>
                                        <th>ID</th>
                                        <th>Subject</th>
                                        <th>Faculty</th>
                                        <th class="text-center">Actions</th>

                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let subject of subjectList" data-widget="expandable-table"
                                        aria-expanded="false">
                                        <td>{{subject.subjectId}}</td>
                                        <td>{{subject.subjectName}}</td>
                                        <td>{{subject.faculty.facultyName}}</td>
                                        <td class="text-center"><button type="button" class="btn btn-primary"
                                                routerLink="/update-subject" disabled>Edit</button>
                                            &nbsp;&nbsp;&nbsp;
                                            <button type="button" class="btn btn-danger"
                                                (click)="deleteSubject(subject)">Delete</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <!-- /.card-body -->
                    </div>
                    <!-- /.card -->
                </div>
            </div>
        </div>
    </section>
</div>
