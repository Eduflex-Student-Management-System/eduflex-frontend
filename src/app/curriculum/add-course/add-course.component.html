<!-- Main content -->
<div class="content-wrapper">

    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0">Add Course</h1>
                </div><!-- /.col -->

            </div><!-- /.row -->
        </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <!-- left column -->
                <div class="col-md-12">
                    <!-- jquery validation -->
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title">Add Course</h3>
                        </div>

                        <form [formGroup]="addCourseForm">
                            <div class="card-body">
                                <div class="form-group">
                                    <label for="courseName">Course Name</label>
                                    <input type="text" name="courseName" class="form-control"
                                        placeholder="Enter Full Name" formControlName="courseName">
                                    <small id="helpId" class="text-muted">Name Goes Here</small>
                                </div>

                            </div>
                            <div class="card-footer">
                                <button type="button" class="btn btn-primary" (click)="addCourse()">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
