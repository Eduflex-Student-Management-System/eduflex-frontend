<!-- Main content -->
<div class="content-wrapper">

    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0">Add Faculty</h1>
                </div><!-- /.col -->

            </div><!-- /.row -->
        </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <!-- left column -->
                <div class="col-md-12">
                    <!-- jquery validation -->
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title">Add Faculty</h3>
                        </div>
                        <!-- /.card-header -->

                        <!-- form start -->
                        <form [formGroup]="addFacultyForm">
                            <div class="card-body">
                                <div class="form-group">
                                    <label for="facultyName">Full Name</label>
                                    <input type="text" name="facultyName" class="form-control"
                                        placeholder="Enter Full Name" formControlName="facultyName">
                                    <small id="helpId" class="text-muted">Name Goes Here</small>
                                </div>
                                <div class="form-group">
                                    <label for="facultyUsername">Username</label>
                                    <input type="text" name="facultyUsername" class="form-control"
                                        placeholder="Enter Username" formControlName="facultyUsername">
                                    <small id="helpId" class="text-muted">Username Goes Here</small>
                                </div>
                                <div class="form-group">
                                    <label for="facultyPassword">Password</label>
                                    <input type="text" name="facultyPassword" class="form-control"
                                        placeholder="Enter Password" formControlName="facultyPassword">
                                    <small id="helpId" class="text-muted">Password Goes Here</small>
                                </div>
                                <div class="form-group">
                                    <label for="inputStatus">City</label>
                                    <select class="form-control custom-select" formControlName="facultyCity">
                                        <option disabled>Choose here</option>
                                        <option *ngFor="let city of cities">{{city.name}}</option>
                                    </select>
                                </div>
                                <div class=" form-group">
                                    <label for="facultyAvatar">Avatar Image</label>
                                    <input type="text" name="facultyAvatar" id="facultyAvatar" class="form-control"
                                        placeholder="Enter Avatar Image URL" formControlName="facultyAvatar">
                                    <small id=" helpId" class="text-muted">Profile Avatar URL Goes Here</small>
                                </div>
                            </div>
                            <!-- /.card-body -->
                            <div class="card-footer">
                                <button type="submit" class="btn btn-primary" (click)="addFaculty()">Submit</button>
                            </div>
                        </form>
                    </div>
                    <!-- /.card -->
                </div>
                <!--/.col (left) -->
                <!-- right column -->
                <div class="col-md-6">

                </div>
                <!--/.col (right) -->
            </div>
            <!-- /.row -->
        </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
</div>
